<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragging papers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paper heart"></div> 
    
    <div class="paper image" >
        <p> 𝒲𝒾𝓁𝓁 𝓎𝑜𝓊 𝓂𝒶𝓇𝓇𝓎 𝓂𝑒</p>
        <img src="images/PHOTO-2025-03-18-01-34-26.jpg">
    </div>

    <div class="paper image" >
        <p>𝒶𝓃𝒹 𝒽𝑜𝓁𝒹 𝓎𝑜𝓊𝓇 𝒽𝒶𝓃𝒹 𝓉𝒽𝓇𝑜𝓊𝑔𝒽 𝓁𝒾𝒻𝑒'𝓈 𝓊𝓅𝓈 𝒶𝓃𝒹 𝒹𝑜𝓌𝓃𝓈</p>
        <img src="images/1.jpg">
    </div>
    
    <div class="paper" >
        <p>𝓁𝒶𝓊𝑔𝒽 𝓌𝒾𝓉𝒽 𝓎𝑜𝓊</p>
        <img src="images/PHOTO-2025-03-18-01-34-26 2.jpg">
    </div>
   
    <div class="paper">
        <p>𝐼 𝓌𝒶𝓃𝓉 𝓉𝑜 𝑔𝓇𝑜𝓌 𝑜𝓁𝒹 𝓌𝒾𝓉𝒽 𝓎𝑜𝓊</p>
    </div>
    
    <div class="paper"> 
        <p>𝐻𝓁𝑜 𝓂𝓊𝓈𝓀𝒶𝓃 𝒿𝑒𝑒</p>
    </div>
    
    <div class="paper"> 
        <p> 𝒟𝓇𝒶𝑔 𝓉𝒽𝑒 𝒫𝒶𝓅𝑒𝓇 𝓉𝑜 𝓂𝑜𝓋𝑒</p>
    </div>




    <script src="script.js"></script>
</body>
</html>
